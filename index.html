<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-12">
                <form id="weatherForm" class="form-inline justify-content-center mb-4">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="countryInput" class="sr-only">Country Name</label>
                        <input type="text" class="form-control" id="countryInput" placeholder="Enter country name" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Get Weather</button>
                </form>
                <div id="weatherResult" class="text-center"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
